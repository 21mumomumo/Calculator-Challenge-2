<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <input type="text" id="expression" readonly placeholder="Expression" />
        <input type="text" id="display" readonly placeholder="Result" />
      </div>
      <div class="buttons">
        <!-- Scientific Functions -->
        <button class="operator" onclick="calculate('sin')">sin</button>
        <button class="operator" onclick="calculate('cos')">cos</button>
        <button class="operator" onclick="calculate('tan')">tan</button>
        <button class="operator" onclick="calculate('sqrt')">√</button>

        <!-- Parentheses and Clear -->
        <button class="operator" onclick="addParenthesis('(')">(</button>
        <button class="operator" onclick="addParenthesis(')')">)</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="backspace()">⌫</button>

        <!-- Numbers and Basic Operators -->
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('/')">/</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('*')">×</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="equals" onclick="calculateResult()">=</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <!-- Additional Functions -->
        <button class="operator" onclick="calculate('pow')">x²</button>
        <button class="operator" onclick="calculate('log')">log</button>
        <button class="operator" onclick="calculate('exp')">exp</button>
        <button class="operator" onclick="appendNumber('3.14159')">π</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
